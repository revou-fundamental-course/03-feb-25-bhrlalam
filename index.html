<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kalkulator Suhu by:Bhrl</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a>
            <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png" alt="Logo" style="width:40px; margin-right: 10px; height:auto;">
        </a>
        <div class="logo"> X BHRL | Mini Coding Project</div>

    </nav>

    <div class="container">
        <div class="card">
            <h1>Kalkulator Suhu</h1>
            <p class="description">Konversikan suhu antara Celsius dan Fahrenheit</p>

            <form id="temperatureForm">
                <div class="input-group">
                    <label for="temperature">Nilai Suhu:</label>
                    <input type="number" id="temperature" name="temperature" placeholder="Input nilai suhu" required>
                </div>

                <div class="input-group">
                    <label for="unit">Pilih Unit:</label>
                    <select id="unit" name="unit">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                    </select>
                </div>
            <p>
                <button type="submit">Konversi</button>
            </p>
            </form>
        </div>

        <div id="result" class="card">
            <h2>Hasil Konversi:</h2>
            <p id="convertedTemperature"></p>
            <p id="explanation"></p>
            <p id="formula"></p> <!-- Menampilkan rumus konversi -->
        </div>
    </div>

    <!-- Footer dengan Copyright -->
    <footer>
        <p>Muhammad Bahrul Alam&copy; 2025 Mini Coding Project</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
